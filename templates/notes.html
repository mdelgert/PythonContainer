<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes CRUD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
        body {
            background: #181a1b;
            color: #e0e0e0;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 2em auto;
            background: #23272a;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.7);
            padding: 2.5em 2em 2em 2em;
        }
        h1 {
            text-align: center;
            color: #f7c873;
            letter-spacing: 2px;
            margin-bottom: 1.5em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
            background: #202124;
            color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            font-size: 1.05em;
        }
        th, td {
            border: 1px solid #292b2f;
            padding: 12px 10px;
            text-align: left;
        }
        th {
            background: #23272a;
            color: #f7c873;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background: #23272a;
        }
        tr:nth-child(odd) {
            background: #202124;
        }
        .actions button {
            margin-right: 6px;
            background: #393e46;
            color: #f7c873;
            border: none;
            border-radius: 4px;
            padding: 5px 14px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
        }
        .actions button:hover {
            background: #f7c873;
            color: #23272a;
        }
        .search-bar {
            margin-bottom: 1.5em;
            text-align: center;
        }
        .search-bar input {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #393e46;
            background: #181a1b;
            color: #e0e0e0;
            font-size: 1em;
        }
        .search-bar button {
            margin-left: 6px;
            background: #393e46;
            color: #f7c873;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1em;
            transition: background 0.2s, color 0.2s;
        }
        .search-bar button:hover {
            background: #f7c873;
            color: #23272a;
        }
        #noteForm {
            display: flex;
            gap: 10px;
            margin: 1.5em 0 1em 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        #noteForm input[type="text"] {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #393e46;
            background: #181a1b;
            color: #e0e0e0;
            font-size: 1em;
        }
        #noteForm button {
            background: #393e46;
            color: #f7c873;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1em;
            transition: background 0.2s, color 0.2s;
        }
        #noteForm button:hover {
            background: #f7c873;
            color: #23272a;
        }
        .pagination {
            margin-top: 1.5em;
            text-align: center;
        }
        .pagination button {
            margin: 0 3px;
            background: #23272a;
            color: #f7c873;
            border: 1px solid #393e46;
            border-radius: 4px;
            padding: 6px 14px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
        }
        .pagination button:disabled {
            background: #393e46;
            color: #23272a;
            cursor: default;
        }
        .pagination button:hover:not(:disabled) {
            background: #f7c873;
            color: #23272a;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1em 0.5em;
            }
            th, td {
                padding: 8px 4px;
                font-size: 0.95em;
            }
            #noteForm {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Notes</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search notes...">
            <button onclick="searchNotes()">Search</button>
            <button onclick="resetSearch()">Reset</button>
        </div>
        <form id="noteForm" onsubmit="return saveNote()">
            <input type="hidden" id="noteId">
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="content" placeholder="Content" required>
            <button type="submit">Save</button>
            <button type="button" onclick="clearForm()">Clear</button>
        </form>
        <table id="notesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="pagination" id="pagination"></div>
    </div>
    <script>
        const API_URL = '/notes/';
        let notes = [];
        let filteredNotes = [];
        let currentPage = 1;
        const pageSize = 5;

        document.addEventListener('DOMContentLoaded', loadNotes);

        function loadNotes() {
            fetch(API_URL)
                .then(res => res.json())
                .then(data => {
                    notes = data;
                    filteredNotes = notes;
                    renderTable();
                    renderPagination();
                });
        }

        function renderTable() {
            const tbody = document.querySelector('#notesTable tbody');
            tbody.innerHTML = '';
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageNotes = filteredNotes.slice(start, end);
            pageNotes.forEach(note => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${note.id}</td>
                    <td>${note.title}</td>
                    <td>${note.content}</td>
                    <td class="actions">
                        <button onclick="editNote(${note.id})">Edit</button>
                        <button onclick="deleteNote(${note.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderPagination() {
            const pageCount = Math.ceil(filteredNotes.length / pageSize);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            for (let i = 1; i <= pageCount; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.disabled = i === currentPage;
                btn.onclick = () => { currentPage = i; renderTable(); renderPagination(); };
                pagination.appendChild(btn);
            }
        }

        function saveNote() {
            const id = document.getElementById('noteId').value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const note = { title, content };
            if (id) {
                fetch(API_URL + id, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(note)
                })
                .then(res => res.json())
                .then(() => { clearForm(); loadNotes(); });
            } else {
                fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(note)
                })
                .then(res => res.json())
                .then(() => { clearForm(); loadNotes(); });
            }
            return false;
        }

        function editNote(id) {
            const note = notes.find(n => n.id === id);
            if (note) {
                document.getElementById('noteId').value = note.id;
                document.getElementById('title').value = note.title;
                document.getElementById('content').value = note.content;
            }
        }

        function deleteNote(id) {
            if (confirm('Delete this note?')) {
                fetch(API_URL + id, { method: 'DELETE' })
                    .then(() => loadNotes());
            }
        }

        function clearForm() {
            document.getElementById('noteId').value = '';
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
        }

        function searchNotes() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            filteredNotes = notes.filter(note =>
                note.title.toLowerCase().includes(query) ||
                note.content.toLowerCase().includes(query)
            );
            currentPage = 1;
            renderTable();
            renderPagination();
        }

        function resetSearch() {
            document.getElementById('searchInput').value = '';
            filteredNotes = notes;
            currentPage = 1;
            renderTable();
            renderPagination();
        }
    </script>
</body>
</html>
